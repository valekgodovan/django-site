{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaks|truncatewords:30 }}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
